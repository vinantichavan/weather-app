<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather app</title>
</head>
<body>
     <div class="main-app">
        <div class="input-box">
        <input type="text" class="input" id="input-box" placeholder="Enter city name" autocomplete="on">
        </div>

        <div class="weather-body">
            <div class="location-details" id="location-details">
                <div class="city" id="city">
                    City Name
                </div>

                <div class="date" id="date">
                    Date Month (Day) Year 
                </div>

            </div>

            <div class="weather-status" id="weather-status">
                <div class="temp" id="temp">  &deg;C</div>
                <div class="min-max" id="min-max"> __&deg;C(min)/ __&deg;C(max) </div>
                <div class="weather" id="weather">weather type</div>
                <div class="img"></div>
            </div>

        </div>







     </div>

    <script src="./index.js"></script>
</body>
</html>
